{% extends 'authe/authe-.html' %}
{% block title %}
Already Logged In
{% endblock %}
{% block content %}
  <h3>You're already logged in</h3>
  <br>
  {% if redirect %}
  <a href="{% url 'logout' %}?next={{redirect}}">Logout?</a>
  {% else %}
  <a href="{% url 'logout' %}">Logout?</a>
  {% endif %}
{% endblock %}
