<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    {% block head %} {%  endblock %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static 'authe/base.css' %}" rel="stylesheet">
    <link rel="shortcut icon" href="{% static 'home/images/favicon.ico' %}" type="image/x-icon">
    <title>Friendly Fur - {% block title %}{% endblock %}</title>
    <style>
        @font-face {
            font-family: "MondayFeelings";
            src: url({% static 'home/font/MondayFeelings.ttf' %}) format("truetype");
        }
    </style>
</head>
<body>
  <header>
    <a href="{% url 'home' %}">
      <img id="logoImage"  src="{% static 'home/images/default logo.svg' %}" alt="logo"/>
    </a>
    <nav>
      <ul class="nav__links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </nav>
    {% if not user.is_authenticated %}
    <nav><a href="{% url 'login' %}" class="link-nav-buttons link-login-button">Login</a>
    <a href="{% url 'signup' %}" class="link-nav-buttons">Sign Up</a></nav>
    {% else %}
    .
    {% endif %}
    </header>
    <main>
      <section class="content-section">
        {% block content %}
        {% endblock %}
      </section>
  </main>
</body>
</html>
