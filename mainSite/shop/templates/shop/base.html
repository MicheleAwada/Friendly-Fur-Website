{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Friendly Fur{% block title %}{% endblock %}</title>
    <link href="{% static 'shop/base.css' %}" rel="stylesheet"/>
    <link rel="shortcut icon" href="{% static 'shop/images/favicon.ico' %}" type="image/x-icon">
    {% block head %}{% endblock %}
</head>
<body>
    <header>
        <a>
            <img src="{% static 'home/images/logo with text.svg' %}">
        </a>
        <div class="search">
            <input placeholder="Search">
            <img src="{% static 'shop/images/search.svg' %}">
        </div>
    </header>
    <main>
    {% block main %}
    {% endblock %}
    </main>
</body>
</html>
