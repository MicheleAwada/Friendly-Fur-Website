{% extends 'shop/base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'shop/add_cart.css' %}">
{% endblock %}

{% block main %}
<div class="product_added_to_cart">
    <div class="product-info">
        <img src="{{product.images.first.image.url}}">
        <p>{{product.title}}</p>
    </div>
    <p class="main">
        Added to Cart <img src="{% static 'shop/images/check.png' %}">
    </p>
    
</div>
{% endblock %}
